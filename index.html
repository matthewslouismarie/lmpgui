<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">

    <link rel="stylesheet" href="style.css">
    <title>LMP GUI</title>
  </head>
  <body>

    <template id="tpl-file">
      <li data-property="file-item">
        <span data-property="filename"></span><button data-property="btn">Delete</button>
      </li>
    </template>

    <template id="tpl-single-file">
      <label data-property="label"></label>
      <input data-property="input" directory type="file">
      <p class="p" data-property="help"></p>
    </template>

    <template id="tpl-form-row">
      <div class="form-row" data-property="row">
      </div>
    </template>

    <template id="tpl-input-string">
      <label data-property="label"></label>
      <input data-property="input">
      <p class="p" data-property="help"></p>
    </template>

    <template id="tpl-input-checkbox">
      <input data-property="input" type="checkbox">
      <label data-property="label"></label>
      <p class="p" data-property="help"></p>
    </template>

    <template id="tpl-input-files">
      <label data-property="label"></label>
      <ul data-property="list">
      </ul>
      <input accept=".wad" data-property="input" multiple type="file">
      <p class="p" data-property="help"></p>
    </template>

    <div id="schema"></div>

    <script src="./renderer.js"></script>
  </body>
</html>
