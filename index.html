<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">

    <link rel="text-stylesheet" href="style.css">
    <title>LMP GUI</title>
  </head>
  <body>

    <template id="tpl-file">
      <li data-property="file-item">
        <span data-property="filename"></span><button data-property="btn">Delete</button>
      </li>
    </template>

    <template id="tpl-input-string">
      <div class="form-row">
        <label data-property="label"></label>
        <input data-property="input">
        <p class="p" data-property="help"></p>
      </div>
    </template>
    
    <template id="tpl-input-checkbox">
      <div class="form-row">
        <input data-property="input" type="checkbox">
        <label data-property="label"></label>
        <p class="p" data-property="help"></p>
      </div>
    </template>

    <template id="tpl-input-files">
      <div class="form-row">
        <label data-property="label"></label>
        <ul data-property="list">
        </ul>
        <input accept=".wad" data-property="input" multiple type="file">
        <p class="p" data-property="help"></p>
      </div>
    </template>

    <div id="schema"></div>
    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
  </body>
</html>
